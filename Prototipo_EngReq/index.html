<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Beleza - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Login</h2>
            <form onsubmit="entrar(event)">
                <input type="email" placeholder="E-mail" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <p>Não tem conta? <a href="#" onclick="mostrarCadastro()">Cadastre-se</a></p>
        </div>

        <div class="card cadastro" id="cadastroCard" style="display:none;">
            <h2>Cadastro</h2>
            <form onsubmit="cadastrar(event)">
                <input type="text" placeholder="Nome" required>
                <input type="tel" placeholder="Telefone" required>
                <input type="email" placeholder="E-mail" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit">Cadastrar</button>
            </form>
            <p>Já tem conta? <a href="#" onclick="mostrarLogin()">Login</a></p>
        </div>
    </div>

    <script>
        function mostrarCadastro() {
            document.querySelector('.card').style.display = 'none';
            document.getElementById('cadastroCard').style.display = 'block';
        }
        function mostrarLogin() {
            document.getElementById('cadastroCard').style.display = 'none';
            document.querySelector('.card').style.display = 'block';
        }

        function entrar(event) {
            event.preventDefault();
            // Simulação de login bem-sucedido
            window.location.href = "agendamento.html";
        }

        function cadastrar(event) {
            event.preventDefault();
            alert("Cadastro realizado com sucesso!");
            mostrarLogin();
        }
    </script>
</body>
</html>
