<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Relatório de Saúde - SmartClinic</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* =================================================== */
        /* 1. ESTILOS GERAIS E VARIÁVEIS (Estilo mantido)      */
        /* =================================================== */
        :root {
            --cor-azul-principal: #007bff;
            --cor-azul-claro-borda: #b8daff; /* Azul claro para a borda */
            --cor-verde-sucesso: #28a745;   /* Verde para "Salvar" */
            --cor-cinza-botao: #e9ecef;     /* Cinza claro para "Cancelar" */
            --cor-cinza-botao-borda: #d6dbe0;
            --cor-cinza-botao-texto: #495057;

            --cor-branca: #ffffff;
            --cor-cinza-fundo: #f4f7f6;
            --cor-texto: #333;
            --cor-borda-leve: #dbe2e9;
            --sombra-leve: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--cor-cinza-fundo);
            color: var(--cor-texto);
            line-height: 1.6;
            margin: 0;
            /* ALTERAÇÃO 1: Padding de body menor */
            padding: 10px; 
            box-sizing: border-box;
        }

        /* Centraliza o card na tela (começando do topo) */
        .body-centralizado {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alinha no topo */
            min-height: calc(100vh - 20px); /* Ajustado ao padding */
            /* ALTERAÇÃO 2: Espaço do topo */
            padding-top: 5vh; 
        }
        
        /* =================================================== */
        /* 2. ESTILOS DO "RETÂNGULO" (Formulário do Paciente)  */
        /* =================================================== */

        /* O "retângulo" branco (card) */
        .card-formularia {
            background: var(--cor-branca); /* Fundo branco */
            box-shadow: var(--sombra-leve);
            border-radius: 12px;
            /* ALTERAÇÃO 3: Padding lateral menor */
            padding: 35px 25px; 
            width: 100%;
            /* ALTERAÇÃO 4: Largura máxima de celular */
            max-width: 390px; 
            /* Borda suave em azul claro */
            border: 2px solid var(--cor-azul-claro-borda); 
        }

        /* Título */
        .card-formularia h2 {
            color: var(--cor-azul-principal);
            /* ALTERAÇÃO 5: Título menor */
            font-size: 1.6rem; 
            margin-top: 0;
            margin-bottom: 25px;
            text-align: center;
        }

        /* --- 1. Mensagem de Confirmação (Simulada) --- */
        .msg-confirmacao {
            display: none; 
            padding: 15px 20px;
            background-color: #e9f7ef; /* Fundo verde suave */
            color: var(--cor-verde-sucesso);
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }

        /* --- 2. Campos do Formulário --- */
        .form-group {
            margin-bottom: 20px;
            text-align: left; 
        }

        .form-group label {
            display: block;
            font-weight: 700;
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 6px;
        }

        /* Estilo unificado para inputs, selects e textareas */
        .form-group input[type="text"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            /* ALTERAÇÃO 6: Campos mais "tocáveis" */
            padding: 14px 15px; 
            font-size: 1rem;
            border: 1px solid var(--cor-borda-leve);
            border-radius: 8px;
            box-sizing: border-box; 
            font-family: 'Roboto', sans-serif;
            background-color: var(--cor-branca);
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical; 
        }

        .form-group select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20width%3D%2220%22%20height%3D%2220%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%3E%3Cpath%20fill%3D%22%23007bff%22%20d%3D%22M7.41%208.59L12%2013.17l4.59-4.58L18%2010l-6%206-6-6%201.41-1.41z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 20px;
        }

        /* --- 3. Aviso de LGPD --- */
        .aviso-lgpd {
            font-size: 0.85rem;
            color: #777;
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--cor-cinza-fundo);
        }
        .aviso-lgpd svg { /* Ícone de cadeado */
            width: 1em; 
            height: 1em;
            vertical-align: -0.125em;
        }

        /* --- 4. Botões de Ação --- */
        .form-acoes {
            display: flex;
            flex-direction: column; /* ALTERAÇÃO 7: Botões empilhados */
            gap: 12px;
            margin-top: 25px;
        }

        .btn {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            /* ALTERAÇÃO 8: Botões mais "tocáveis" */
            padding: 14px 24px; 
            border: none;
            border-radius: 50px; /* Arredondado */
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            /* ALTERAÇÃO 9: Botões com 100% da largura */
            width: 100%; 
            box-sizing: border-box; /* Garante padding */
        }

        /* Botão "Salvar" (Verde) */
        .btn-success {
            background-color: var(--cor-verde-sucesso);
            color: var(--cor-branca);
            order: 1; /* Botão principal primeiro */
        }
        .btn-success:hover {
            opacity: 0.85;
        }

        /* Botão "Cancelar" (Cinza Claro) */
        .btn-secondary {
            background-color: var(--cor-cinza-botao);
            color: var(--cor-cinza-botao-texto);
            border: 1px solid var(--cor-cinza-botao-borda);
            order: 2; /* Botão secundário depois */
        }
        .btn-secondary:hover {
            background-color: #d6dbe0;
        }
        
    </style>
</head>

<body class="body-centralizado">

    <main class="card-formularia">
        
        <h2>Meu Relatório de Saúde</h2>
        
        <div class="msg-confirmacao" id="confirmacao-msg">
            Seus dados foram salvos com sucesso!
        </div>

        <form action="#" method="POST">
            
            <div class="form-group">
                <label for="alergias">Alergias a Medicamentos</label>
                <textarea id="alergias" name="alergias" placeholder="Ex: Penicilina, Dipirona..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="historico-doencas">Condições Pré-existentes</label>
                <textarea id="historico-doencas" name="historico-doencas" placeholder="Ex: Hipertensão, Diabetes Tipo 2..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="medicamentos-atuais">Uso de Medicamentos Atuais</label>
                <textarea id="medicamentos-atuais" name="medicamentos-atuais" placeholder="Ex: Losartana 50mg (1x ao dia)..."></textarea>
            </div>

            <div class="form-group">
                <label for="tipo-sanguineo">Tipo Sanguíneo</label>
                <select id="tipo-sanguineo" name="tipo-sanguineo">
                    <option value="">Não sei informar</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>

            <div class="aviso-lgpd">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" fill="currentColor"><path d="M144 144v-64C144 35.8 179.8 0 224 0s80 35.8 80 80v64h48c26.5 0 48 21.5 48 48v192c0 26.5-21.5 48-48 48H56c-26.5 0-48-21.5-48-48V192c0-26.5 21.5-48 48-48h88zM224 256c-17.7 0-32 14.3-32 32s14.3 32 32 32s32-14.3 32-32s-14.3-32-32-32z"/></svg>
                Seus dados são protegidos e confidenciais, em conformidade com a LGPD.
            </div>
            
            <div class="form-acoes">
                <button type="button" class="btn btn-secondary">Cancelar</button>
                <button type="submit" class="btn btn-success">Salvar Informações</button>
            </div>
        </form>

    </main>

</body>
</html>
